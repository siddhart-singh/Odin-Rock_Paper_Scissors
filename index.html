<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <section>
        <div class="score">
            <div class="computer-score">
                <div class="computer-icon">
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/broken-robot.png"
                        alt="broken-robot" data-icon="lost" />
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/futurama-bender.png"
                        alt="futurama-bender" data-icon="losing" />
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/bot.png" alt="bot"
                        data-icon="default" />
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/hummerstein.png"
                        alt="hummerstein" data-icon="winning" />
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/000000/robot-2.png"
                        alt="robot-2" data-icon="won" />

                </div>
                <div class="computer-points">
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/0-key.png" alt="0-key" />
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/1-key.png" alt="1-key" />
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/2-key.png" alt="2-key" />
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/3-key.png" alt="3-key" />
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/4-key.png" alt="4-key" />
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/5-key.png" alt="5-key" />
                </div>
            </div>
            <div class="score-break"></div>
            <div class="player-score">
                <div class="player-icon">
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/diabetes.png" alt="diabetes"
                        data-icon="lost" />
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/middle-finger.png"
                        alt="middle-finger" data-icon="losing" />

                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/hand-with-bracelet.png"
                        alt="hand-with-bracelet" data-icon="default" />
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/hang-10.png" alt="hang-10"
                        data-icon="winning" />
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/two-hands.png"
                        alt="two-hands" data-icon="won" />

                </div>
                <div class="player-points">
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/0-key.png" alt="0-key" />
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/1-key.png" alt="1-key" />
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/2-key.png" alt="2-key" />
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/3-key.png" alt="3-key" />
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/4-key.png" alt="4-key" />
                    <img width="100" height="100" src="https://img.icons8.com/stickers/100/5-key.png" alt="5-key" />
                </div>
            </div>
        </div>
        <main>
            <header>
               <h1>Rock Paper Scissor</h1>
            </header>

            <div class="round">0</div>

            <div class="computer">
                <div class="choice" data-choice="computer-rock"><img width="100" height="100"
                        src="https://img.icons8.com/stickers/100/rock.png" alt="rock" /></div>
                <div class="choice" data-choice="computer-paper"><img width="100" height="100"
                        src="https://img.icons8.com/stickers/100/toilet-paper.png" alt="paper" /></div>
                <div class="choice" data-choice="computer-scissor"><img width="100" height="100"
                        src="https://img.icons8.com/stickers/100/sewing-scissors.png" alt="scissors" /></div>
            </div>
            <div class="player">
                <div class="choice" data-choice="player-rock"><img width="100" height="100"
                        src="https://img.icons8.com/stickers/100/hand-rock.png" alt="hand-rock" /></div>
                <div class="choice" data-choice="player-paper"><img width="100" height="100"
                        src="https://img.icons8.com/stickers/100/hand.png" alt="hand-paper" /></div>
                <div class="choice" data-choice="player-scissor"><img width="100" height="100"
                        src="https://img.icons8.com/stickers/100/hand-scissors.png" alt="hand-scissor" /></div>
            </div>


        </main>
    </section>
    </body>

</html>
